<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pasteler√≠a - Cat√°logo Pro</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #fff9fb; color: #4a3728; margin: 0; padding-bottom: 80px; }
        
        /* AVISO SUPERIOR */
        .aviso-pedido { background-color: #fff3cd; color: #856404; padding: 10px; font-weight: bold; font-size: 14px; border-bottom: 2px solid #ffeeba; text-align: center; }
        
        header { background: #ff85a2; color: white; padding: 25px; text-align: center; }

        .contenedor { max-width: 800px; margin: auto; padding: 20px; }

        /* BUSCADOR */
        .seccion-busqueda { margin-bottom: 20px; }
        #buscador { 
            width: 100%; padding: 12px; border-radius: 25px; border: 2px solid #ff85a2; 
            font-size: 16px; outline: none; box-sizing: border-box;
        }

        /* FILTROS DE CATEGOR√çA */
        .filtros { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        .btn-categoria { 
            background: white; border: 2px solid #ff85a2; color: #ff85a2; 
            padding: 8px 18px; border-radius: 20px; cursor: pointer; font-weight: bold;
        }
        .btn-categoria.activo { background: #ff85a2; color: white; }

        /* ESTILO PRODUCTO */
        .producto { background: white; border-radius: 15px; padding: 15px; margin-bottom: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); position: relative; }
        .oculto { display: none; }
        
        .badge-oferta { position: absolute; top: 10px; left: 10px; background: #d81b60; color: white; padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 12px; z-index: 10; }

        /* CARRUSEL DE IM√ÅGENES */
        .carrusel { display: flex; overflow-x: auto; gap: 10px; scroll-snap-type: x mandatory; border-radius: 10px; margin-bottom: 10px; }
        .carrusel img { width: 100%; flex-shrink: 0; height: 280px; object-fit: cover; scroll-snap-align: start; }
        
        /* PRECIOS Y OFERTAS */
        .contenedor-precio { text-align: center; margin: 10px 0; }
        .precio-antes { text-decoration: line-through; color: #888; font-size: 0.9em; margin-right: 10px; }
        .precio-ahora { font-size: 1.6em; color: #d81b60; font-weight: bold; }

        /* BOT√ìN WHATSAPP */
        .btn-whatsapp { background-color: #25d366; color: white; border: none; padding: 15px; border-radius: 30px; width: 100%; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        .btn-whatsapp:hover { background-color: #128c7e; transform: scale(1.02); }
    </style>
</head>
<body>

<div class="aviso-pedido">
    ‚ö†Ô∏è Recordatorio: Pedidos con un m√≠nimo de 48 horas de anticipaci√≥n.
</div>

<header>
    <h1>üç∞ Dulce Tentaci√≥n</h1>
    <p>Busca, elige y pide por WhatsApp</p>
</header>

<div class="contenedor">
    
    <div class="productos salados ofertas">
        <input type="text" id="buscador" placeholder="üîç ¬øQu√© buscas hoy? (ej: Torta, Cheesecake...)" onkeyup="ejecutarBusqueda()">
    </div>

    <div class="filtros">
        <button class="btn-categoria activo" onclick="filtrar('todos', this)">Todos</button>
        <button class="btn-categoria" onclick="filtrar('tortas', this)">Tortas</button>
        <button class="btn-categoria" onclick="filtrar('postres', this)">Postres</button>
        <button class="btn-categoria" onclick="filtrar('ofertas', this)">Ofertas %</button>
    </div>

    <div id="lista-productos">
        
        <div class="producto tortas ofertas">
            <div class="badge-oferta">OFERTA ESPECIAL</div>
            <div class="carrusel">
                <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=600" alt="Torta 1">
                <img src="https://images.unsplash.com/photo-1627834377411-8da5f4f09de8?w=600" alt="Torta 2">
            </div>
            <h3 class="nombre-producto" style="text-align:center;">Empanadas hojaldre</h3>
            
            <div class="contenedor-precio">
                <span class="precio-antes">$25.000</span><p style="font-size: 12px; color: #666; margin: 5px 0;">Rellena con carne mechada,pollo,queso</p>                <span class="precio-ahora">$19.990</span>
            </div>
            <button class="btn-whatsapp" onclick="pedir('Torta Pompadour Familiar', 19990)">
                Pedir por WhatsApp üì≤
            </button>
        </div>

        <div class="producto postres">
            <div class="carrusel">
                <img src="https://images.unsplash.com/photo-1551024601-bec78aea704b?w=600" alt="Postre">
            </div>
            <h3 class="nombre-producto" style="text-align:center;">Mousse de Chocolate</h3>
            <div class="contenedor-precio">
                <span class="precio-ahora">$3.500</span>
            </div>
            <button class="btn-whatsapp" onclick="pedir('Mousse de Chocolate', 3500)">
                Pedir por WhatsApp üì≤
            </button>
        </div>

    </div>
</div>

<script>
    // L√ìGICA DEL BUSCADOR
    function ejecutarBusqueda() {
        let texto = document.getElementById('buscador').value.toLowerCase();
        let productos = document.querySelectorAll('.producto');

        productos.forEach(prod => {
            let nombre = prod.querySelector('.nombre-producto').innerText.toLowerCase();
            if (nombre.includes(texto)) {
                prod.classList.remove('oculto');
            } else {
                prod.classList.add('oculto');
            }
        });
    }

    // L√ìGICA DE CATEGOR√çAS
    function filtrar(categoria, boton) {
        document.getElementById('buscador').value = ""; // Limpiar buscador
        document.querySelectorAll('.btn-categoria').forEach(b => b.classList.remove('activo'));
        boton.classList.add('activo');

        document.querySelectorAll('.producto').forEach(prod => {
            if (categoria === 'todos' || prod.classList.contains(categoria)) {
                prod.classList.remove('oculto');
            } else {
                prod.classList.add('oculto');
            }
        });
    }

    // ENV√çO A WHATSAPP
    function pedir(nombre, precio) {
        // --- REEMPLAZA ESTE N√öMERO CON EL TUYO ---
        const miTelefono = "5692618147"; 
        
        const precioClp = precio.toLocaleString('es-CL');
        const mensaje = `¬°Hola! Me encant√≥ tu cat√°logo.\nüç∞ *Quiero pedir:* ${nombre}\nüí∞ *Valor:* $${precioClp}\n\nEntiendo que el pedido es con 48h de anticipaci√≥n. ¬øMe confirmas para transferir?`;
        
        window.open(`https://wa.me/${miTelefono}?text=${encodeURIComponent(mensaje)}`);
    }
</script>

</body>
</html>
