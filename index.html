<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmmaCook Pastelería</title>
    <style>
        /* COLORES Y ESTILO GENERAL */
        body { font-family: 'Arial', sans-serif; background-color: #f0f7f8; margin: 0; padding-bottom: 80px; }
        
        /* BARRA EN MOVIMIENTO (MARQUEE) */
        .anuncio-movil { background: #333; color: white; padding: 10px 0; font-weight: bold; font-size: 14px; overflow: hidden; white-space: nowrap; }
        .anuncio-movil span { display: inline-block; padding-left: 100%; animation: mensaje 15s linear infinite; }
        @keyframes mensaje { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        /* ENCABEZADO TURQUESA */
        header { background-color: #30bfc0; color: white; padding: 40px 10px; text-align: center; }
        header h1 { font-size: 45px; margin: 0; font-family: 'Brush Script MT', cursive; }
        header p { letter-spacing: 4px; font-size: 14px; margin: 5px 0 0; }

        .contenedor { max-width: 800px; margin: auto; padding: 15px; }

        /* BUSCADOR TURQUESA */
        #buscador { width: 100%; padding: 12px; border-radius: 25px; border: 2px solid #30bfc0; margin: 15px 0; box-sizing: border-box; font-size: 16px; }

        /* FILTROS (4 CATEGORÍAS) */
        .filtros { display: flex; overflow-x: auto; gap: 8px; margin-bottom: 20px; padding-bottom: 10px; }
        .btn-categoria { background: white; border: 1px solid #30bfc0; color: #30bfc0; padding: 8px 18px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-weight: bold; }
        .btn-categoria.activo { background: #30bfc0; color: white; }

        /* DISEÑO DE 2 EN 2 */
        .galeria { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .producto { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .oculto { display: none; }

        /* CARRUSEL DE FOTOS */
        .carrusel { width: 100%; height: 160px; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; }
        .carrusel img { width: 100%; height: 100%; object-fit: cover; flex-shrink: 0; scroll-snap-align: start; }

        .info { padding: 10px; text-align: center; flex-grow: 1; }
        .info h3 { font-size: 15px; margin: 5px 0; color: #333; }
        .descripcion { font-size: 11px; color: #777; margin-bottom: 8px; height: 30px; overflow: hidden; }

        /* PRECIO ROJO VINO */
        .precio-ahora { color: #800020; font-size: 18px; font-weight: bold; display: block; margin-bottom: 10px; }

        /* BOTÓN AGREGAR TURQUESA */
        .btn-whatsapp { background-color: #30bfc0; color: white; border: none; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 0 0 12px 12px; }
    </style>
</head>
<body>

<div class="anuncio-movil">
    <span>⚠️ PEDIDOS MÍNIMOS 48H DE ANTICIPACIÓN — HAZ TU PEDIDO CON TIEMPO — DISFRUTA LO ARTESANAL ⚠️</span>
</div>

<header>
    <h1>EmmaCook</h1>
    <p>PASTELERÍA</p>
</header>

<div class="contenedor">
    <input type="text" id="buscador" placeholder="¿Qué buscas hoy?..." onkeyup="ejecutarBusqueda()">

    <div class="filtros">
        <button class="btn-categoria activo" onclick="filtrar('todos', this)">Todos</button>
        <button class="btn-categoria" onclick="filtrar('saladas', this)">Saladas</button>
        <button class="btn-categoria" onclick="filtrar('tortas', this)">Tortas</button>
        <button class="btn-categoria" onclick="filtrar('galletas', this)">Galletas</button>
        <button class="btn-categoria" onclick="filtrar('postres', this)">Postres</button>
    </div>

    <div class="galeria" id="lista-productos">
        
        <div class="producto tortas">
            <div class="carrusel">
                <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=400" alt="Torta">
                <img src="https://images.unsplash.com/photo-1535141192574-5d4897c12636?w=400" alt="Detalle">
            </div>
            <div class="info">
                <h3 class="nombre-producto">Torta Chocolate</h3>
                <p class="descripcion">Relleno de manjar y nueces frescas.</p>
                <span class="precio-ahora">$25.990</span>
            </div>
            <button class="btn-whatsapp" onclick="pedir('Torta Chocolate', 25990)">AGREGAR AL CARRO</button>
        </div>

    </div>
</div>

<script>
    function ejecutarBusqueda() {
        let texto = document.getElementById('buscador').value.toLowerCase();
        document.querySelectorAll('.producto').forEach(prod => {
            let nombre = prod.querySelector('.nombre-producto').innerText.toLowerCase();
            prod.classList.toggle('oculto', !nombre.includes(texto));
        });
    }

    function filtrar(categoria, boton) {
        document.querySelectorAll('.btn-categoria').forEach(b => b.classList.remove('activo'));
        boton.classList.add('activo');
        document.querySelectorAll('.producto').forEach(prod => {
            prod.classList.toggle('oculto', categoria !== 'todos' && !prod.classList.contains(categoria));
        });
    }

    function pedir(nombre, precio) {
        const telefono = "569XXXXXXXX"; // CAMBIA TU NÚMERO AQUÍ
        const mensaje = `¡Hola EmmaCook! Quiero pedir: *${nombre}* ($${precio.toLocaleString('es-CL')})`;
        window.open(`https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`);
    }
</script>

</body>
</html>
